apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: skiut-backend-storage
  namespace: skiut
  labels:
    app: skiut-backend
    app.kubernetes.io/name: skiut-backend
    app.kubernetes.io/component: storage
  annotations:
    description: "PVC pour sauvegarder le dossier storage de l'application Laravel skiut-backend"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.lifecycle
                operator: In
                values:
                  - stable
