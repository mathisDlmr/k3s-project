apiVersion: apps/v1
kind: Deployment
metadata:
  name: skiut-backend
  namespace: skiut
spec:
  replicas: 2
  selector:
    matchLabels:
      app: skiut-backend
  template:
    metadata:
      labels:
        app: skiut-backend
    spec:
      containers:
      - name: skiut-backend
        image: registry.gitlab.utc.fr/skiutc/server-skiut-2026:latest
        ports:
        - containerPort: 80
        # resources:
        env:
        - name: DB_CONNECTION
          value: mysql
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: skiut-database-configmap
              key: MYSQL_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: skiut-database-configmap
              key: MYSQL_PORT
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: skiut-database-configmap
              key: MYSQL_DB
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: skiut-database-secret
              key: MYSQL_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: skiut-database-secret
              key: MYSQL_PASSWORD