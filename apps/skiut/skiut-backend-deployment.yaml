apiVersion: apps/v1
kind: Deployment
metadata:
  name: skiut-backend
  namespace: skiut
spec:
  replicas: 3
  selector:
    matchLabels:
      app: skiut-backend
  template:
    metadata:
      labels:
        app: skiut-backend
    spec:
      containers:
      - name: skiut-backend
        image: ghcr.io/ski-utc/server-skiut-2026:4baff260c351310b8de38a1584efab896d978e37
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 200m 
            memory: 1Gi
          limits:
            cpu: 500m
            memory: 2Gi
        volumeMounts:
        - name: laravel-storage
          mountPath: /var/www/html/storage
        env:
        - name: LOG_CHANNEL
          value: stderr
        - name: DB_CONNECTION
          value: mysql
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: skiut-database-configmap
              key: MYSQL_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: skiut-database-configmap
              key: MYSQL_PORT
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: skiut-database-configmap
              key: MYSQL_DB
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: skiut-database-secret
              key: MYSQL_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: skiut-database-secret
              key: MYSQL_PASSWORD
      volumes:
      - name: laravel-storage
        persistentVolumeClaim:
          claimName: skiut-backend-storage
