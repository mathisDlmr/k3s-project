apiVersion: v1
kind: PersistentVolume
metadata:
  name: stable-pv
  labels:
    app: skiut
spec:
  capacity:
    storage: 64Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  local:
    path: /var/stable-pv
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.lifecycle
              operator: In
              values:
                - stable
