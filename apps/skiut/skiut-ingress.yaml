apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skiut-ingress
  namespace: skiut
spec:
  rules:
  - host: skiut.mdlmr.fr
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: skiut-backend
              port:
                number: 80
        - path: /pma
          pathType: Prefix
          backend:
            service:
              name: skiut-pma
              port:
                number: 80
  tls:
  - hosts:
    - skiut.mdlmr.fr
    secretName: skiut-ingress-tls