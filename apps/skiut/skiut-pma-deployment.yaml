apiVersion: apps/v1
kind: Deployment
metadata:
  name: skiut-pma
  namespace: skiut
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skiut-pma
  template:
    metadata:
      labels:
        app: skiut-pma
    spec:
      containers:
      - name: skiut-pma
        image: phpmyadmin/phpmyadmin:latest
        ports:
        - containerPort: 80
        env:
        - name: PMA_HOST
          valueFrom:
            configMapKeyRef:
              name: skiut-database-configmap
              key: MYSQL_HOST
        - name: PMA_PORT
          valueFrom:
            configMapKeyRef:
              name: skiut-database-configmap
              key: MYSQL_PORT
        - name: PMA_ABSOLUTE_URI
          value: "https://skiut.mdlmr.fr/pma/"
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: skiut-database-secret
              key: MYSQL_ROOT_PASSWORD