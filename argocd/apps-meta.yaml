apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meta
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: k3s-project
  annotations:
    description: "Application meta à la racine du projet - Elle déploie toutes les applications hebergées sur le cluster"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: "https://github.com/mathisDlmr/k3s-project.git"
    targetRevision: main
    path: meta/
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
