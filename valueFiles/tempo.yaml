replicas: 1

tempo:
  multitenancyEnabled: false
  reportingEnabled: false

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

  server:
    http_listen_port: 3200

  retention: 168h

  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
      wal:
        path: /var/tempo/wal

  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  ingester:
    max_block_duration: 5m
    trace_idle_period: 30s

  compactor:
    compaction:
      block_retention: 168h

  metrics_generator:
    enabled: true
    storage:
      path: "/tmp/tempo"
      remote_write:
        - url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090/api/v1/write
    traces_storage:
      path: "/tmp/traces"
    processor:
      local_blocks:
        flush_to_storage: true

  overrides:
    defaults:
      metrics_generator:
        processors:
          - local-blocks
          - service-graphs
          - span-metrics

service:
  type: ClusterIP

persistence:
  enabled: true
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
