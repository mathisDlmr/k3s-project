replicas: 1
tempo:
  multitenancyEnabled: false
  reportingEnabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  server:
    http_listen_port: 3200
  retention: 168h

  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
      wal:
        path: /var/tempo/wal

  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  ingester:
    max_block_duration: 5m
    trace_idle_period: 30s

  compactor:
    compaction:
      block_retention: 168h

  metrics_generator:
    enabled: true
    storage:
      path: "/var/tempo/generator/wal"
    ring:
      kvstore:
        store: inmemory
    processor:
      service_graphs:
        enabled: true
        wait: 10s
        max_items: 10000
      span_metrics:
        enabled: true
        dimensions:
          - name: http.method
          - name: http.status_code
        histogram_buckets: [0.1, 0.2, 0.4, 0.8, 1.6, 3.2, 6.4, 12.8]
      local_blocks:
        enabled: true
        flush_check_period: 10s
        complete_block_timeout: 30s
        flush_to_storage: true

  overrides:
    defaults:
      metrics_generator:
        processors: [service-graphs, span-metrics, local-blocks]
        collection_interval: 15s
        disable_collection: false

service:
  type: ClusterIP

persistence:
  enabled: true
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
