replicas: 1

tempo:
  multitenancyEnabled: false
  reportingEnabled: false

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

  metricsGenerator:
    enabled: true

  server:
    http_listen_port: 3200

  retention: 168h

  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
      wal:
        path: /var/tempo/wal

  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  ingester:
    max_block_duration: 5m
    trace_idle_period: 30s

  querier: {}

  queryFrontend: {}

  overrides:
    defaults:
      metrics_generator:
        processors:
          - local-blocks
          - service-graphs
          - span-metrics
        collection_interval: 15s

service:
  type: ClusterIP

persistence:
  enabled: true
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path

serviceMonitor:
  enabled: true
  interval: 30s
