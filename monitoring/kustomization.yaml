apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring
# Metrics : Prometheus + Grafana + Kube-State-Metrics
# Logs : Fluent Bit + Loki + Grafana (à venir)
# Status page : Uptime Kuma (à venir)

resources:
  # Applications de monitoring
  - metrics/kube-state-metrics.yaml  
  - metrics/prometheus-crd.yaml
  - metrics/prometheus-servicemonitor.yaml
  - metrics/prometheus-config.yaml
  - metrics/grafana.yaml 
  - metrics/grafana-admin-sealed-secret.yaml
  - metrics/grafana-datasources-configmap.yaml
  - metrics/grafana-dashboards-configmap.yaml
  - metrics/grafana-ingress.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: monitoring