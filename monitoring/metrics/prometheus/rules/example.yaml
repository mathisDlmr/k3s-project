apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: myapp-rules
  labels:
    role: alert-rules
    prometheus: example
spec:
  groups:
    - name: myapp.rules
      rules:
        - alert: MyAppDown
          expr: up{job="myapp"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "MyApp is down"
        - alert: MyAppHighErrorRate
          expr: increase(myapp_errors_total[5m]) > 10
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High error rate on MyApp"