apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-config
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: monitoring
  annotations:
    description: "DÃ©finition des configurations pour Prometheus (ServiceMonitor, Rule, AlertManager, etc.)"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  sources:
    # - repoURL: 'https://github.com/mathisDlmr/k3s-project.git'
    #   targetRevision: main
    #   path: monitoring/metrics/alert-manager/
    - repoURL: 'https://github.com/mathisDlmr/k3s-project.git'
      targetRevision: main
      path: monitoring/metrics/rules/
    - repoURL: 'https://github.com/mathisDlmr/k3s-project.git'
      targetRevision: main
      path: monitoring/metrics/service-monitors/
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - Validate=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
