apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: monitoring
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/mathisDlmr/k3s-project.git'
      targetRevision: main
      path: monitoring/metrics/overload-config/
    - repoURL: "https://prometheus-community.github.io/helm-charts"
      chart: kube-prometheus-stack
      targetRevision: "77.11.1"
      helm:
        valueFiles:
          - values.yaml

  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
